<div class="row">
    <div class="col s12">
        <div class="card">
            <div class="card-content white-text">
                <div class="row">
                    <div class="col s5">
                        <form #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)"  >
                            <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="employeeService.selectedEmployee._id">
                            <div class="row ">

                                <div class="input-field col s12">
                                    <input type="email" name="email" [email]="true"  #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.email" placeholder="enter Valid Email" >
                                <label>Email :
                                    <label class="red-text">*</label>
                                 </label>
                                </div>
                                <div class="input-field col s12">
                                    <input type="text"  name="password" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.password" placeholder="enter valid password" >
                                <label>Password:
                                    <label class="red-text">*</label>
                                 </label>
                                </div>
                            </div>
                            <div class ="input-field col s12" >
                            <button class="btn btn-custom right " type="Submit" >Submit</button>
                            </div>
                        </form>
                    </div>

                    <div class="col s5">

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
